              <div class="mb-4">
                <h3>Apa itu Jaringan Komputer?</h3>

                  Jaringan komputer adalah sekumpulan komputer yang saling

  </body>
  <script>
    function playTTS() {
      const teks = document.getElementById("materi").innerText;
      const nav = "      Silahkan klik tombol selanjutnya untuk menuju menu topologi jaringan" 
      const materi = new SpeechSynthesisUtterance(teks + nav);
      materi.lang = "id-ID"; // Bahasa Indonesia
      speechSynthesis.cancel(); // hentikan jika ada suara aktif sebelumnya
      speechSynthesis.speak(materi);
    }

    // Tetap coba autoplay saat halaman dimuat
    window.addEventListener("load", () => {
      playTTS();
    });

  </script>
